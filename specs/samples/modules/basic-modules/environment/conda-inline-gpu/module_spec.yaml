amlModuleIdentifier:
  moduleName: Hello World with GPU Conda
  moduleVersion: 0.0.1
  namespace: microsoft.com/azureml/samples
metadata:
  annotations:
    tags:
      - DataTransformation
description: A hello world tutorial to create a module for ml.azure.com.
inputs:
- name: Input path
  type: AnyDirectory
  description: The directory contains dataframe.
- name: String parameter
  type: String
  optional: true
  description: A parameter accepts a string value.
- name: Int parameter
  type: Integer
  min: 1
  max: 5
  default: 3
  description: A parameter accepts an int value.
- name: Boolean parameter
  type: Boolean
  description: A parameter accepts a boolean value.
- name: Enum Parameter
  type: Enum
  default: option1
  options:
    - option1
    - option2
    - option3
outputs:
- name: Output path
  type: AnyDirectory
  description: The directory contains a dataframe.
implementation:
  container:
    amlEnvironment:
      docker:
        baseImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      python:
        condaDependencies:
          name: project_environment
          channels:
            - defaults
          dependencies:
            - python=3.6.8
            - pip:
              - azureml-defaults
              - azureml-designer-core==0.0.31
    command: [python, hello_world.py]
    args: [
      --input-path, {inputPath: Input path},
      [--string-parameter, {inputValue: String parameter}],
      --int-parameter, {inputValue: Int parameter},
      --boolean-parameter, {inputValue: Boolean parameter},
      --output-path, {outputPath: Output path},
    ]