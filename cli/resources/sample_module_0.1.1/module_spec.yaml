amlModuleIdentifier:
  namespace: microsoft.com/office
  moduleName: Sample Module
  moduleVersion: 0.1.1
description: Basic module for demo.
metadata:
  annotations:
    tags: [nlp, bert]
    contact: AzureML Studio Team <stcamlstudiosg@microsoft.com>
    helpDocument: http://readthedocs.com/proj
inputs:
  - name: Input Port
    type: AnyDirectory
  - name: Parameter 1
    type: String
    default: hello
  - name: Parameter 2
    type: Integer
    default: 1
outputs:
  - name: Output Port
    type: AnyDirectory
implementation:
  container:
    amlEnvironment:
      python:
        condaDependenciesFile: conda.yaml
    command: [python, invoker.py]
    args: [
      --input, {inputPath: Input Port },
      --parameter-1, { inputValue: Parameter 1 },
      --parameter-2, { inputValue: Parameter 2 },
      --output, { outputPath: Output Port },
    ]
